version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./security_platform.db
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    restart: unless-stopped

